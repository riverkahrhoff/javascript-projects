        <ul>
        <li>${json[i].hoursInSpace}</li>
        <li>${json[i].hoursInSpace}</li>
        <li>${json[i].skills}</li>
        </ul>
    </div>
    <img class="avatar" src="${jason[i].picture}">
    </div?
                  `;
                }
              
              });
              
          });
      });
    </script>
  
  </head>
  <body>
